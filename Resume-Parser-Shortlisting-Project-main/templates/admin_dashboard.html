<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Admin Dashboard</h1>
    <p>Welcome, {{ current_user.username }}!</p>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>

    <!-- Add User Form -->
    <h2 class="mt-4">Add User</h2>
    <form method="POST">
        <input type="hidden" name="action" value="add_user">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" class="form-control" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
                <option value="project_manager">Project Manager</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>

    <!-- User Management -->
    <h2 class="mt-4">Manage Users</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <!-- Update Role Form -->
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="action" value="update_role">
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <select name="new_role" class="form-control-sm" required>
                            <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                            <option value="project_manager" {% if user.role == 'project_manager' %}selected{% endif %}>Project Manager</option>
                        </select>
                        <button type="submit" class="btn btn-warning btn-sm">Update Role</button>
                    </form>

                    <!-- Delete User Form -->
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="action" value="delete_user">
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
