<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ADI</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/bootstrap-icons.css" rel="stylesheet">
    <link href="static/css/tooplate-kool-form-pack.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to the new CSS file -->

    <style>
        .navbar {
            background: transparent !important; /* Ensure the background is transparent */
            box-shadow: none; /* Remove any box shadow if present */
            border: none; /* Remove any border if present */
        }
        .navbar-brand, .nav-link {
            color: #ffffff; /* White text color */
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #f8f9fa; /* Light grey text color on hover */
        }
        .site-header-text img {
            margin-right: 12px; /* Adjust spacing between the image and text */
            width: 100px; /* Increase the width to make the image larger */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>

<body>
<main>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ADI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-12 mx-auto">
                    <form class="custom-form login-form" role="form" method="post" action="/login">
                        <h2 class="hero-title text-center mb-4 pb-2">Login Form</h2>

                        <div class="form-floating mb-4 p-0">
                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required="">
                            <label for="email">Email address</label>
                        </div>

                        <div class="form-floating p-0">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
                            <label for="password">Password</label>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                        </div>

                        <div class="row justify-content-center align-items-center">
                            <div class="col-lg-5 col-12">
                                <button type="submit" class="form-control">Login</button>
                            </div>

                            <div class="col-lg-5 col-12">
                                <a href="register.html" class="btn custom-btn custom-border-btn">Register</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="video-wrap">
            <video autoplay="" loop="" muted="" class="custom-video" poster="">
                <source src="static/videos/cv_management.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>
</main>

<!-- JAVASCRIPT FILES -->
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.bundle.min.js"></script>
<script src="static/js/countdown.js"></script>
<script src="static/js/init.js"></script>

<script>
    let nav = document.querySelector("nav");
    window.onscroll = function() {
        if(document.documentElement.scrollTop > 20){
            nav.classList.add("sticky");
        }else {
            nav.classList.remove("sticky");
        }
    }
</script>

</body>
</html>
